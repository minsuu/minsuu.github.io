# Site settings
title: "Improviser"
description: "알고리즘, 머신러닝, etc."
url: "http://minsuu.github.io/"
author:
  name: "Minsu Kim"
  email: "ps_ir@naver.com"
  url: "http://minsuu.github.io/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
